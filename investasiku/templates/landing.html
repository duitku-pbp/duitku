{% extends 'base.html' %}

<head>
    {% block content %} {% load static %} {% load humanize %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
        body, html {
            height: 100%;
            margin: 0;
            color: #777;
        }
        .col-sm {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            /* border: 2px solid black; */
            height: 500px
        }
        .name{
            font-stretch: expanded;
            color: #1b5e4a;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            font-size: larger;
            /* border: 2px solid black; */
        }
        h1 {
            font-stretch: expanded;
            color: #1c8867;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            /* border: 2px solid black; */
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 9px 18px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }
        .text {
            font-size: small;
            color: rgb(87, 87, 87);
        }
        
        .bgimg-1 {
            position: relative;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("https://img.freepik.com/free-vector/investor-with-laptop-monitoring-growth-dividends-trader-sitting-stack-money-investing-capital-analyzing-profit-graphs-vector-illustration-finance-stock-trading-investment_74855-8432.jpg?w=826&t=st=1666853730~exp=1666854330~hmac=8a7996a76e371c6285f5bfc212ab84d3ea39fabd642f338f21250a83e314324d");
            height: 100%;
            backdrop-filter: blur(10px);
        }
        .card {
            background-color: rgba(255, 255, 255, .15);  
            backdrop-filter: blur(10px);
            padding: 20px;
        }

    </style>
</head>

<body>
    <div class="bgimg-1">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="card">
                    <div>
                        <h1 class="name">Investasiku.</h1>
                        <h1>Investasi Reksadana Terpercaya</h1>
                        <a href="{% url 'investasiku:show_app' %}"><button class="btn btn-success">Lanjut Ke Aplikasi</button></a>
                        <a href="{% url 'investasiku:show_investment_all' %}"><button class="btn btn-outline-success">Lihat Daftar Reksadana</button></a>
                    </div>
                </div>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
      </div>
</body>

{% endblock content %}
