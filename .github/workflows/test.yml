name: Run Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout sources and setup python
        uses: actions/checkout@v3
        uses: actions/setup-python2v4
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run unit tests
        run: python manage.py test
