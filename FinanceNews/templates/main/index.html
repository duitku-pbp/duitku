{% extends 'base.html' %}

{% block meta %}
<title>Financial News</title>
{% endblock meta %}

<!doctype html>
<html lang="en">

  <head>
    {% block content %} {% load static %} {% load humanize %}

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.104.2" />

    <link rel="canonical" 
      href="https://getbootstrap.com/docs/5.2/examples/album/" 
    />

  <!--Bootstrap core CSS-->
    <link 
      href="/docs/5.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 450px) {
        .bd-placeholder-img-lg {
          font-size: 2.0rem;
        }
      }
      body {
      background-color: rgb(234, 250, 239);
    }
    </style>
  </head>
  <body>
  <main>
      <h1 style="font-family: 'Open Sans'; text-align: center;text-decoration-color: forestgreen ;">
        FINANCIAL NEWS UPDATE!
      </h1>
    <div class="row row-cols-4 row-cols-sm-4 row-cols-md-3.5 g-3.5">
      {% for item in mylist %}
      <div class="card-body">
        <a href="{{item.longURL}}"><h4 class="card-text">{{item.title}}</h4> </a>
        <p class="card-text">{{item.description}}</p>
        <div
          class="flex-grow-1 ms-3"
        ></div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <img src="{{item.thumbnailImage}}" alt="news" />
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer class = "text-muted py-5">
    <div class = "container">
      <p class="float-end mb-1">
        <a href="#">Back</a>
      </p>
      <p class="mb-1">&copy;</p>
    </div>
  </footer>

  <script
    src="/docs/5.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
  </script>

</body>
</html>
{% endblock content %}
